<div class="mx-auto mb-4" style="max-width: 65ch;">
    <h1 class="text-3xl font-bold font-sc mb-2">{{ title }}</h1>
    {{ if intro }}
        <p class="font-medium font-sc text-lg">{{ intro }}</p>
    {{ /if }}
</div>

<div class="my-4 mx-auto" style="max-width: 65ch;">
    {{ svg src="img/straight-dashed.svg" class="w-7/12 h-5" }}
</div>

<article class="prose mx-auto">
    {{ content | toc:ids }}
</article>
