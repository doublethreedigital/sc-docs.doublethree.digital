title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro
        field:
          display: Intro
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  seo:
    display: SEO
    fields:
      -
        handle: seo_title
        field:
          input_type: text
          display: 'SEO Title'
          type: text
          icon: text
          width: 50
          listable: hidden
      -
        handle: seo_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'SEO Image'
          type: assets
          icon: assets
          width: 50
          listable: hidden
      -
        handle: seo_description
        field:
          display: 'SEO Description'
          type: textarea
          icon: textarea
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
